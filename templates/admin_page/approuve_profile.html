{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Aprouve {{ profile.user.username|title }}'s profile</h1>
<form action="{% url 'approuve_profile' profile.id %}" method="POST" enctype="multipart/form-data">  
    {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Username</label>  
        <div class="col-sm-4">  
            <input type="text" name="eid" id="id_eid" disabled required maxlength="20" value="{{ profile.user.username }}"/>  
        </div>  
        </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Contact</label>  
        <div class="col-sm-4">  
            <input type="text" name="eid" id="id_eid" disabled required maxlength="20" value="{{ profile.contact }}"/>  
        </div>  
        </div>
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Location:</label>  
        <div class="col-sm-4">  
            <input type="text" name="eid" id="id_eid" disabled required maxlength="20" value="{{ profile.location }}"/>  
        </div>  
        </div>
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">ID Number:</label>  
        <div class="col-sm-4">  
            <input type="text" name="eid" id="id_eid" disabled required maxlength="20" value="${{ profile.id_card_number }}"/>  
        </div>  
        </div>
        <br>
        <hr>
        <h5>Fill in the remaining infos to approuve this profile</h5>
        <hr>
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Add user code here:</label>  
        <div class="col-sm-4">
          {{ form.user_code }}
        </div>  
        </div>  
        <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Check this box to approuve this profile:</label>  
        <div class="col-sm-4">  
          {{ form.profile_approuved }}  
        </div>  
        </div>
        
<input type="submit" value="Approuve this profile" style="cursor: pointer;">

    <a href="show">See the qr codes here</a>
</div> -->


{% endblock %}
